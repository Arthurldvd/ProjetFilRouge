version: '3.8'

# Docker Compose pour le d√©veloppement local
# Usage: docker compose -f docker-compose.dev.yml up

services:
  # ============================================
  # Backend API (NestJS) - Dev mode avec hot reload
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: quiz-backend-dev
    ports:
      - "3000:3000"
      - "9229:9229"  # Debug port
    environment:
      - NODE_ENV=development
      - PORT=3000
      - JWT_SECRET=dev-secret-key-not-for-production
    volumes:
      - ./backend:/app
      - /app/node_modules
    restart: unless-stopped
    networks:
      - quiz-network-dev

  # ============================================
  # Frontend (Vue.js) - Dev mode avec hot reload
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: quiz-frontend-dev
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - quiz-network-dev

networks:
  quiz-network-dev:
    driver: bridge
